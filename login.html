  <body class="login">
    <!-- HEADER 🔴 -->
    <div class="HamburgerMenuSlot"></div>
    <div class="HeaderSlotMobile"></div>
    <div class="HeaderSlotDesktop"></div>
    <!-- LOGIN -->
    <div class="page_content">
      <div>
        <div class="login_page_content">
          <div class="login_form">
            <div class="login_form_ctn" style="gap: 32px">
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  gap: 8px;
                  margin: 8px 16px;
                "
              >
                <div class="login_form_title">Iniciar sesión</div>
              </div>
              <div class="form_area">
                <div class="form_ctn">
                  <form id="login" class="form" action="/login" method="post">
                    <div class="input_area">
                      <label for="email"
                        >Inicia sesión con tu usuario o correo
                        electrónico</label
                      >
                      <input
                        type="text"
                        name="identifier"
                        id="username"
                        value=""
                        autofocus
                      />
                    </div>
                    <div class="input_area">
                      <label for="password">Contraseña</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        value=""
                      />
                    </div>
                    <div>
                      <div class="remeberme_ctn">
                        <div class="check_area">
                          <div class="check">
                            <svg
                              version="1.1"
                              id="base"
                              xmlns="http://www.w3.org/2000/svg"
                              class="SVGIcon_Button SVGIcon_Check"
                              x="0px"
                              y="0px"
                              width="256px"
                              height="256px"
                              viewBox="0 0 256 256"
                              stroke-width="35"
                              stroke="#fff"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-miterlimit="10"
                            >
                              <polyline
                                fill="none"
                                points="49.5,147.75 95,210.75 206.5,45.25 "
                              ></polyline>
                            </svg>
                          </div>
                        </div>
                        <div class="remeberme">Recordarme</div>
                      </div>
                    </div>
                    <div class="login_btn">
                      <button class="send_form" type="submit">
                        Iniciar sesión
                      </button>
                    </div>
                    <div class="divider">&nbsp;</div>
                    <div id="error_msg" class="hidden">
                      Comprueba tu contraseña y nombre de usuario e inténtalo de
                      nuevo.
                    </div>
                    <a class="help_cant_login" href="#"></a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login_bottom_row">
        <div class="login_btn_ctn login_bottom_row_item">
          <div class="headline">¿Es la primera vez que usas Mega Games?</div>
          <a
            href="/join.html"
            target="_top"
            class="login_create_btn btn_megames btn_medium"
          >
            <span>Crea una cuenta</span>
          </a>
        </div>
        <div class="login_bottom_row_item">
          <div class="subtext">
            Es gratis y muy fácil. Descubre miles de juegos para jugar con
            millones de nuevos amigos.
            <a class="login_join_desc about_link" href="/about.html"
              >Más información acerca de</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="FooterSlot"></div>
